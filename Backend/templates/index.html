<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridia Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">Veridia</h1>
            <p class="tagline">Discover the World of Knowledge and Innovation</p>
        </header>

        <div class="search-container">
            <form id="search-form" action="/search" method="get">
                <div class="search-bar-wrapper">
                    <input type="text" name="query" id="search-input" placeholder="Search for articles, topics, or keywords..."
                        autocomplete="off" required>
                    <button id="search-btn" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>
            <div id="suggestions-box" class="suggestions-box"></div>
        </div>

        <div id="results-container" class="results-container">
            <div class="placeholder-text">
                Start typing or click the search icon.
            </div>
            
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>
            </div>
    </div>

    <template id="result-template">
        <div class="result-item">
            <h3 class="result-title"><a href="#" target="_blank"></a></h3>
            <p class="result-score"></p>
            <p class="result-snippet"></p>
        </div>
    </template>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
