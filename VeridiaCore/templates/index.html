<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeridiaCore Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 4rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 3rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 16px;
            border: 2px solid #334155;
            background-color: var(--card-bg);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #334155;
            animation: fadeIn 0.4s ease-out;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #a5b4fc;
            margin: 0 0 0.5rem 0;
            display: flex;
            justify-content: space-between;
        }
        
        .score {
            font-size: 0.8rem;
            background-color: #312e81;
            color: #c7d2fe;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            align-self: flex-start;
        }

        .result-snippet {
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
        }

        .meta {
            margin-top: 0.8rem;
            font-size: 0.85rem;
            color: #64748b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader {
            display: none;
            text-align: center;
            color: var(--text-muted);
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VeridiaCore</h1>
            <p class="subtitle">Next-Generation Semantic Search Engine</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for documents..." autocomplete="off">
        </div>

        <div id="loader" class="loader">Searching...</div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');
        let debounceTimer;

        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const query = e.target.value.trim();

            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                performSearch(query);
            }, 300);
        });

        async function performSearch(query) {
            loader.style.display = 'block';
            resultsDiv.style.opacity = '0.5';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                resultsDiv.innerHTML = '';
                
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<div style="text-align:center; color: #64748b">No results found.</div>';
                } else {
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.innerHTML = `
                            <div class="result-title">
                                <span>${item.title}</span>
                                <span class="score">${item.score}</span>
                            </div>
                            <p class="result-snippet">${item.snippet}</p>
                            <div class="meta">Filename: ${item.filename}</div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                loader.style.display = 'none';
                resultsDiv.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
